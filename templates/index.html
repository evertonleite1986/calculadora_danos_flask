<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora de Dano - RPG</title>
        <link rel="stylesheet" type="text/css" href="/static/style.css" />
        <script src="/static/index.js"></script>
    </head>
    <body onload="iniciar()">
        <div class="logo">
            <img src="/static/img/logo.png" alt="Logo" widht="150" height="150"/>
        </div>
        <div class="calculadora-dano">
            <div class="linha-container">
                <h1 class="titulo pula-linha">Calculadora de Dano</h1>
            </div>

            <div class="linha-container">
                <h2>Selecione um inimigo</h2>
            </div>

            <div class="elementos-container">
                <div class="elemento personagem" id="{{personagem[0]}}">
                    <img src="/static/img/goomba.png" alt="Goomba" width="200" height="200"/>
                    <p>Goomba</p>
                </div>
                <div class="elemento personagem" id="{{personagem[1]}}">
                    <img src="/static/img/wario.png" alt="Wario" width="200" height="200"/>
                    <p>Wario</p>
                </div>
                <div class="elemento personagem" id="{{personagem[2]}}">
                    <img src="/static/img/bowser.png" alt="Bowser" width="200" height="200"/>
                    <p>Bowser</p>
                </div>
            </div>

            <div class="linha-container">
                <h2>Selecione um ataque</h2>
            </div>

            <div class="elementos-container">
                <div class="elemento arma" id="{{arma[0]}}">
                    <img src="/static/img/cogumelo2.png" alt="cogumelo" width="200" height="200"/>
                    <p>Cogumelo</p>
                </div>
                <div class="elemento arma" id="{{arma[1]}}">
                    <img src="/static/img/estrela2.png" alt="estrela" width="200" height="200"/>
                    <p>Estrela</p>
                </div>
                <div class="elemento arma" id="{{arma[2]}}">
                    <img src="/static/img/flor.png" alt="flor" width="200" height="200"/>
                    <p>Flor</p>
                </div>
            </div>

            <div class="linha-container">
                <button id="calcular" type="button">Calcular Dano</button>
            </div>
        </div>
    </body>
</html>
